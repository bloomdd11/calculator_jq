<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="wrapper">
    <main class="calculator">
      <div class="input">
        <input type="text" placeholder="enter" value=" ">
      </div>
      <p class="answer">ans</p>
      <div class="numbers grid-container">
        <div class="fun num-child" data-value="ac"> AC </div>
        <div class="ope num-child" data-value="%"> % </div>
        <div class="ope num-child" data-value=""> DEL </div>
        <div class="ope num-child" data-value="+"> + </div>
        <div class="num num-child" data-value="7"> 7 </div>
        <div class="num num-child" data-value="8"> 8 </div>
        <div class="num num-child" data-value="9"> 9 </div>
        <div class="ope num-child" data-value="-"> - </div>
        <div class="num num-child" data-value="4"> 4 </div>
        <div class="num num-child" data-value="5"> 5 </div>
        <div class="num num-child" data-value="6"> 6 </div>
        <div class="ope num-child" data-value="/"> / </div>
        <div class="num num-child" data-value="1"> 1 </div>
        <div class="num num-child" data-value="2"> 2 </div>
        <div class="num num-child" data-value="3"> 3 </div>
        <div class="ope num-child" data-value="*"> * </div>
        <div class="num num-child " data-value="0"> 0 </div>
        <div class="ope num-child" data-value=""> . </div>
        <div class="fun num-child" data-value="enter"> <span>=</span> </div>
      </div>
      <!-- <p class="noti hide"></p> -->
    </main>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
